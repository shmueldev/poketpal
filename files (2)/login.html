<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FintechEdu - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Sora', sans-serif; }

        body {
            background: #0a0a0f;
            min-height: 100vh;
        }

        /* Animated gradient background */
        .bg-mesh {
            position: fixed;
            inset: 0;
            background:
                radial-gradient(ellipse 80% 60% at 20% 30%, rgba(109,40,217,0.18) 0%, transparent 60%),
                radial-gradient(ellipse 60% 50% at 80% 70%, rgba(16,185,129,0.10) 0%, transparent 55%),
                radial-gradient(ellipse 50% 40% at 50% 10%, rgba(139,92,246,0.12) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .grain {
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
            opacity: 0.4;
            pointer-events: none;
            z-index: 0;
        }

        /* Card glass effect */
        .glass-card {
            background: rgba(255,255,255,0.035);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255,255,255,0.07);
            box-shadow: 0 32px 80px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.08);
        }

        /* Form panel */
        .form-panel {
            position: absolute;
            inset: 0;
            padding: 2.5rem;
            transition: opacity 0.55s cubic-bezier(0.4,0,0.2,1), transform 0.55s cubic-bezier(0.4,0,0.2,1);
            will-change: opacity, transform;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .form-panel.hidden-up { opacity: 0; transform: translateY(-28px); pointer-events: none; }
        .form-panel.hidden-down { opacity: 0; transform: translateY(28px); pointer-events: none; }
        .form-panel.visible { opacity: 1; transform: translateY(0); pointer-events: all; }

        /* Input styles */
        .fin-input {
            width: 100%;
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.09);
            border-radius: 12px;
            color: #f1f5f9;
            padding: 0.75rem 0.875rem 0.75rem 2.75rem;
            font-size: 0.875rem;
            font-family: 'DM Sans', sans-serif;
            transition: all 0.3s ease;
            outline: none;
        }

        .fin-input:focus {
            border-color: rgba(139,92,246,0.6);
            background: rgba(139,92,246,0.06);
            box-shadow: 0 0 0 3px rgba(139,92,246,0.12);
        }

        /* Button */
        .fin-btn {
            width: 100%;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 50%, #5b21b6 100%);
            color: white;
            border-radius: 12px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
            box-shadow: 0 4px 24px rgba(109,40,217,0.35);
        }

        .fin-btn:hover { transform: translateY(-1px); box-shadow: 0 8px 32px rgba(109,40,217,0.5); filter: brightness(1.08); }

        .social-btn {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.625rem;
            padding: 0.75rem 1rem;
            background: rgba(255,255,255,0.045);
            border: 1px solid rgba(255,255,255,0.09);
            border-radius: 12px;
            color: rgba(255,255,255,0.7);
            font-size: 0.8rem;
            transition: all 0.25s ease;
        }

        .social-btn:hover { background: rgba(255,255,255,0.08); color: white; }

        .switch-link { color: #a78bfa; cursor: pointer; font-weight: 600; transition: all 0.2s ease; }
        .switch-link:hover { color: #c4b5fd; text-shadow: 0 0 16px rgba(167,139,250,0.5); }

        .fin-label { display: block; font-size: 0.75rem; font-weight: 500; color: rgba(255,255,255,0.45); letter-spacing: 0.06em; text-transform: uppercase; margin-bottom: 0.4rem; }

        .divider { display: flex; align-items: center; gap: 0.75rem; color: rgba(255,255,255,0.2); font-size: 0.75rem; }
        .divider::before, .divider::after { content: ''; flex: 1; height: 1px; background: rgba(255,255,255,0.08); }

        .bar { animation: barGrow 1.4s cubic-bezier(0.34,1.56,0.64,1) both; }
        @keyframes barGrow { from { transform: scaleY(0); opacity: 0; } to { transform: scaleY(1); opacity: 1; } }

        .form-container { position: relative; transition: height 0.55s cubic-bezier(0.4,0,0.2,1); }
        .eye-btn { position: absolute; right: 0.875rem; top: 50%; transform: translateY(-50%); background: none; border: none; color: rgba(255,255,255,0.3); cursor: pointer; }

        @keyframes pageFade { from { opacity: 0; transform: translateY(12px); } to { opacity: 1; transform: translateY(0); } }
        .page-enter { animation: pageFade 0.8s cubic-bezier(0.4,0,0.2,1) both; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

                 style="background: linear-gradient(135deg, rgba(109,40,217,0.22) 0%, rgba(16,185,129,0.08) 100%); border-right: 1px solid rgba(255,255,255,0.06);">
                
                <div style="position:absolute;inset:0;background:radial-gradient(ellipse 80% 60% at 30% 60%, rgba(109,40,217,0.25) 0%, transparent 65%);pointer-events:none"></div>

                <div class="relative flex items-center gap-3">
                    <svg width="36" height="36" viewBox="0 0 32 32" fill="none">
                        <rect x="4" y="16" width="6" height="13" fill="#8b5cf6" rx="2"/>
                        <rect x="12" y="10" width="6" height="19" fill="#7c3aed" rx="2"/>
                        <rect x="20" y="4" width="6" height="25" fill="#6d28d9" rx="2"/>
                    </svg>
                    <span style="font-size:1.1rem;font-weight:700;color:white;letter-spacing:-0.01em">FintechEdu</span>
                </div>

                <div class="relative">
                    <div class="mb-8 flex items-end gap-2" style="height:90px">
                        <div class="bar rounded-t-lg" style="width:28px;height:40%;background:rgba(139,92,246,0.4)"></div>
                        <div class="bar rounded-t-lg" style="width:28px;height:65%;background:rgba(139,92,246,0.55)"></div>
                        <div class="bar rounded-t-lg" style="width:28px;height:80%;background:rgba(139,92,246,0.6)"></div>
                        <div class="bar rounded-t-lg" style="width:28px;height:100%;background:linear-gradient(180deg,#a78bfa,#7c3aed)"></div>
                    </div>

                    <h2 style="font-size:1.7rem;font-weight:700;color:white;line-height:1.2">Domina tus<br><span style="color:#a78bfa">Finanzas</span></h2>
                    <p style="margin-top:0.75rem;font-size:0.85rem;color:rgba(255,255,255,0.4);line-height:1.6;font-family:'DM Sans',sans-serif">La educaci√≥n financiera del futuro, impulsada por tecnolog√≠a de vanguardia.</p>
                </div>

                <div style="font-size:0.72rem;color:rgba(255,255,255,0.2)">¬© 2024 FintechEdu.</div>
            </div>

            <div class="relative w-full md:w-[420px] flex-shrink-0">
                <div id="formContainer" class="form-container" style="height:620px">

                    <div id="loginPanel" class="form-panel visible">
                        <div class="flex items-center gap-2 mb-6">
                            <svg width="26" height="26" viewBox="0 0 32 32" fill="none">
                                <rect x="4" y="16" width="6" height="13" fill="#8b5cf6" rx="2"/><rect x="12" y="10" width="6" height="19" fill="#7c3aed" rx="2"/><rect x="20" y="4" width="6" height="25" fill="#6d28d9" rx="2"/>
                            </svg>
                            <span style="font-size:0.9rem;font-weight:700;color:rgba(255,255,255,0.5)">FintechEdu</span>
                        </div>

                        <p style="font-size:0.82rem;color:rgba(255,255,255,0.35);margin-bottom:1.5rem">
                            ¬øNo tienes cuenta? <span class="switch-link" onclick="switchTo('register')">Reg√≠strate aqu√≠ ‚Üí</span>
                        </p>

                        <h2 style="font-size:1.5rem;font-weight:700;color:white;letter-spacing:-0.02em">Bienvenido</h2>
                        
                        <div style="margin-top:1.5rem">
                            <button class="social-btn">
                                <svg width="18" height="18" viewBox="0 0 20 20"><path d="M18.2 10.2c0-1-.1-1.8-.2-2.6H10v4.9h4.6c-.2 1.1-.8 2-1.7 2.7v2.2h2.7c1.6-1.5 2.6-3.7 2.6-6.2z" fill="#4285F4"/><path d="M10 18.5c2.4 0 4.5-.8 6-2.2l-2.7-2.2c-.8.5-1.8.8-3 .8-2.3 0-4.3-1.6-5-3.7H2.5v2.3c1.5 3 4.5 5 7.5 5z" fill="#34A853"/><path d="M5 11.2c-.2-.5-.3-1.1-.3-1.7s.1-1.2.3-1.7V5.5H2.5C1.8 6.9 1.5 8.4 1.5 10s.3 3.1 1 4.5l2.5-2.3z" fill="#FBBC05"/><path d="M10 4.3c1.3 0 2.5.4 3.4 1.3l2.5-2.5C14.4 1.7 12.3 1 10 1 6.5 1 3.5 3 2 6l2.5 2.3c.7-2.1 2.7-3.7 5-3.7z" fill="#EA4335"/></svg>
                                Continuar con Google
                            </button>
                        </div>

                        <div class="divider" style="margin:1.25rem 0">o email</div>

                        <form onsubmit="return false;" class="flex flex-col gap-4">
                            <div>
                                <label class="fin-label">Email</label>
                                <div class="relative">
                                    <input type="email" class="fin-input" placeholder="ejemplo@fintech.com">
                                </div>
                            </div>
                            <div>
                                <label class="fin-label">Contrase√±a</label>
                                <div class="relative">
                                    <input type="password" id="loginPass" class="fin-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                                    <button type="button" class="eye-btn" onclick="togglePass('loginPass',this)">üëÅ</button>
                                </div>
                            </div>
                            <button type="submit" class="fin-btn">Iniciar sesi√≥n</button>
                        </form>
                    </div>

                    <div id="registerPanel" class="form-panel hidden-down">
                        <p style="font-size:0.82rem;color:rgba(255,255,255,0.35);margin-bottom:1.5rem">
                            ¬øYa tienes cuenta? <span class="switch-link" onclick="switchTo('login')">Inicia sesi√≥n ‚Üí</span>
                        </p>
                        <h2 style="font-size:1.5rem;font-weight:700;color:white">Crear cuenta</h2>
                        <form onsubmit="return false;" class="flex flex-col gap-4 mt-6">
                            <div><label class="fin-label">Nombre</label><input type="text" class="fin-input" placeholder="Tu nombre"></div>
                            <div><label class="fin-label">Email</label><input type="email" class="fin-input" placeholder="tu@email.com"></div>
                            <div><label class="fin-label">Contrase√±a</label><input type="password" class="fin-input" placeholder="M√≠nimo 8 caracteres"></div>
                            <button type="submit" class="fin-btn">Registrarse</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script>
        const loginPanel = document.getElementById('loginPanel');
        const registerPanel = document.getElementById('registerPanel');
        const formContainer = document.getElementById('formContainer');
        let current = 'login';

        function switchTo(target) {
            if (target === current) return;
            const outPanel = current === 'login' ? loginPanel : registerPanel;
            const inPanel = target === 'login' ? loginPanel : registerPanel;

            outPanel.classList.remove('visible');
            outPanel.classList.add(target === 'register' ? 'hidden-up' : 'hidden-down');

            setTimeout(() => {
                inPanel.classList.remove('hidden-up', 'hidden-down');
                inPanel.classList.add('visible');
                const newH = inPanel.scrollHeight + 48;
                formContainer.style.height = Math.max(newH, 620) + 'px';
            }, 80);
            current = target;
        }

        function togglePass(id, btn) {
            const input = document.getElementById(id);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        window.addEventListener('load', () => {
            const h = loginPanel.scrollHeight + 48;
            formContainer.style.height = Math.max(h, 620) + 'px';
        });
    </script>
</body>
</html>
