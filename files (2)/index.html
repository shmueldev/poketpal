<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PoketPal</title>

  <!-- Dependencias externas (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap"
    rel="stylesheet" />

  <!-- ConfiguraciÃ³n de Tailwind -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { primary: '#9213ec' },
          fontFamily: { sans: ['Sora', 'sans-serif'] },
        },
      },
    };
  </script>

  <!-- Estilos globales -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="h-screen flex overflow-hidden">

    <!-- â•â•â•â•â•â•â•â•â•â• SIDEBAR â•â•â•â•â•â•â•â•â•â• -->
    <aside id="sidebar" class="relative z-40 flex flex-col w-16 shrink-0 collapsed">

      <!-- Cabecera del sidebar: logo + toggle -->
      <div class="h-16 flex items-center justify-between px-3 shrink-0">
        <span class="flex items-center gap-2 sidebar-logo font-bold text-white text-xl">
          <img src="./assets/logoPoketPal.png" alt="">
          <span class="hidden md:inline">PoketPal</span>
        </span>
        <button id="sidebarToggle"
          class="w-8 h-8 flex items-center justify-center rounded-lg transition-colors t-muted hover:text-white shrink-0">
          <span class="logo-aside material-symbols-outlined text-xl">menu</span>
        </button>
      </div>

      <!-- NavegaciÃ³n principal -->
      <nav class="flex-1 py-3 space-y-0.5 px-2 overflow-hidden">
        <button
          class="menu-item menu-item-desk w-full flex items-center gap-3 px-2 py-2.5 rounded-lg transition-colors t-muted anim-slide"
          style="animation-delay:.1s;opacity:0" data-section="historial">
          <span class="material-symbols-outlined shrink-0 text-[20px]">folder_open</span>
          <span class="nav-label text-xs font-medium">Historial</span>
        </button>
        <button
          class="menu-item menu-item-desk w-full flex items-center gap-3 px-2 py-2.5 rounded-lg transition-colors t-muted anim-slide"
          style="animation-delay:.2s;opacity:0" data-section="metas">
          <span class="material-symbols-outlined shrink-0 text-[20px]">track_changes</span>
          <span class="nav-label text-xs font-medium">Metas</span>
        </button>
        <button
          class="menu-item menu-item-desk w-full flex items-center gap-3 px-2 py-2.5 rounded-lg transition-colors t-muted anim-slide"
          style="animation-delay:.3s;opacity:0" data-section="graficas">
          <span class="material-symbols-outlined shrink-0 text-[20px]">bar_chart</span>
          <span class="nav-label text-xs font-medium">GrÃ¡ficas</span>
        </button>
        <button
          class="menu-item menu-item-desk w-full flex items-center gap-3 px-2 py-2.5 rounded-lg transition-colors t-muted anim-slide"
          style="animation-delay:.4s;opacity:0" data-section="bot">
          <span class="material-symbols-outlined shrink-0 text-[20px]">smart_toy</span>
          <span class="nav-label text-xs font-medium">Bot</span>
        </button>
      </nav>

      <!-- BotÃ³n inferior -->
      <div class="p-2 border-t shrink-0" style="border-color:var(--border)">
        <button class="sidebar-bottom-btn w-full flex items-center gap-3 px-2 py-2.5 rounded-lg
                     bg-purple-600 hover:bg-purple-700 transition-colors text-white">
          <span class="material-symbols-outlined shrink-0 text-[20px]">lightbulb</span>
          <span class="nav-label text-xs font-semibold">Frase del dÃ­a</span>
        </button>
      </div>
    </aside>

    <!-- â•â•â•â•â•â•â•â•â•â• CUERPO PRINCIPAL â•â•â•â•â•â•â•â•â•â• -->
    <div id="app-body" class="flex flex-col flex-1 min-w-0">

      <!-- Header -->
      <header id="main-header" class="h-16 flex items-center justify-between px-6 shrink-0 border-b"
        style="border-color:var(--border)">
        <div></div>
        <div class="flex items-center gap-3">

          <!-- Toggle de tema -->
          <button id="themeToggle"
            class="relative w-14 h-7 rounded-full focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2"
            title="Cambiar tema">
            <div class="absolute inset-0 rounded-full bg-gradient-to-r from-purple-600 to-purple-700"></div>
            <div id="themeToggleCircle"
              class="absolute top-0.5 left-0.5 w-6 h-6 bg-white rounded-full shadow-lg flex items-center justify-center text-sm">
              <span id="themeIcon">ðŸŒ™</span>
            </div>
          </button>

          <span class="hidden sm:block text-sm font-medium t-muted">Alex Morgan <br>
            <span class="text-purple-800">usuario</span></span>
          <div class="w-8 h-8 rounded-full bg-gradient-to-br from-purple-500 to-purple-700
                    hover:scale-110 cursor-pointer transition-transform flex items-center
                    justify-center text-xs font-bold text-white">AM</div>
        </div>
      </header>

      <!-- Ãrea de contenido -->
      <main class="flex-1 overflow-y-auto">
        <div class="px-6 pt-6 pb-1">
          <h1 id="sectionTitle" class="font-bold text-xl tracking-tight t-text"></h1>
          <p id="sectionSubtitle" class="text-sm t-muted mt-0.5"></p>
        </div>
        <div id="content" class="p-6 pt-4"></div>
      </main>
    </div>

  </div>

  <!-- MÃ³dulo principal â€” type="module" habilita import/export nativos -->
  <script type="module" src="js/main.js"></script>
</body>

</html>
