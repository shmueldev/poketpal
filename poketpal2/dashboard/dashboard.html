<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PokePal Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="bg-zinc-950 text-white overflow-hidden transition-colors duration-300">

  <!-- APP CONTAINER -->
  <div class="h-screen flex flex-col">

    <!-- HEADER -->
    <header class="h-16 bg-zinc-900 border-b border-zinc-800 flex items-center justify-between px-6 transition-colors duration-300">

      <div class="flex items-center gap-4">
        <!-- Toggle Button -->
        <button id="toggleSidebar" class="text-xl md:hidden">
          ‚ò∞
        </button>

        <div>
          <h1 id="sectionTitle" class="font-semibold text-lg">
            An√°lisis Detallado
          </h1>
          <p id="sectionSubtitle" class="text-sm text-zinc-400 transition-colors duration-300">
            Visualiza tus finanzas en tiempo real
          </p>
        </div>
      </div>

      <div class="flex items-center gap-3">
        <!-- Theme Toggle Button -->
        <button id="themeToggle" 
          class="relative w-14 h-7 rounded-full transition-all duration-500 ease-in-out focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-zinc-900"
          title="Cambiar tema">
          <div class="absolute inset-0 rounded-full bg-gradient-to-r from-purple-600 to-purple-700 transition-opacity duration-500"></div>
          <div id="themeToggleCircle" class="absolute top-0.5 left-0.5 w-6 h-6 bg-white rounded-full shadow-lg transform transition-all duration-500 ease-out flex items-center justify-center text-sm">
            <span id="themeIcon">üåô</span>
          </div>
        </button>
        
        <span class="hidden sm:block text-sm">Alex Morgan</span>
        <div class="w-8 h-8 rounded-full bg-purple-600 transition-all duration-300 hover:scale-110 cursor-pointer"></div>
      </div>
    </header>

    <!-- MAIN AREA -->
    <div class="flex flex-1 overflow-hidden">

      <!-- OVERLAY (Mobile) -->
      <div id="overlay"
        class="fixed inset-0 bg-black/50 z-30 hidden md:hidden">
      </div>

      <!-- SIDEBAR -->
      <aside id="sidebar"
        class="fixed md:relative z-40 h-full w-64 bg-zinc-900 border-r border-zinc-800 transform -translate-x-full md:translate-x-0 transition-all duration-300">

        <div class="p-6 space-y-4">

          <h2 class="text-purple-500 font-bold text-xl mb-6 animate-fade-in hover:scale-105 transition-transform duration-300 cursor-pointer">
            PokePal
          </h2>

          <nav class="space-y-2">

            <button class="menu-item w-full text-left px-4 py-2 rounded-lg hover:bg-zinc-800 transition-all duration-300 hover:translate-x-1 animate-slide-in" style="animation-delay: 0.1s; opacity: 0;"
              data-section="graficas">
              üìä Gr√°ficas
            </button>

            <button class="menu-item w-full text-left px-4 py-2 rounded-lg hover:bg-zinc-800 transition-all duration-300 hover:translate-x-1 animate-slide-in" style="animation-delay: 0.2s; opacity: 0;"
              data-section="metas">
              üéØ Metas
            </button>

            <button class="menu-item w-full text-left px-4 py-2 rounded-lg hover:bg-zinc-800 transition-all duration-300 hover:translate-x-1 animate-slide-in" style="animation-delay: 0.3s; opacity: 0;"
              data-section="historial">
              üìÅ Historial
            </button>

            <button class="menu-item w-full text-left px-4 py-2 rounded-lg hover:bg-zinc-800 transition-all duration-300 hover:translate-x-1 animate-slide-in" style="animation-delay: 0.4s; opacity: 0;"
              data-section="bot">
              ü§ñ Bot
            </button>

          </nav>

          <div class="absolute bottom-6 left-6 right-6 animate-slide-in" style="animation-delay: 0.5s; opacity: 0;">
            <button class="w-full bg-purple-600 hover:bg-purple-700 py-2 rounded-lg transition-all duration-300 hover:shadow-lg hover:scale-105 active:scale-95">
              + Nueva Meta
            </button>
          </div>

        </div>
      </aside>

      <!-- CONTENT -->
      <main id="content"
        class="flex-1 overflow-y-auto p-6 md:ml-0 transition-all duration-300">
      </main>

    </div>
  </div>
  <script src="./js/dashboard.js"></script>
  <script src="./js/aside.js"></script>
  <script src="./js/theme.js"></script>
  <script src="./js/render.js"></script>
  <script type="module" src="./js//main.js"></script>

</body>
</html>
